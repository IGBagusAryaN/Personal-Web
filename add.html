<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg px-0">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/images/png/logo.png" width="35"/>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-control="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link  "aria-current="page" href="testimonial.html">Testimonial</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link "aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
            <div class="text-center ms-4 mb-lg-0 mb-2">
              <a href="login.html" class=" login px-3 fw-semibold">Login</a>
            </div>
            <div class="text-center ms-4">
              <a href="signup.html" class="btn bg-btn text-white px-3 fw-semibold">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid d-flex justify-content-center align-item-center pt-5">
        <div class="container-form mt-5">
            <form action="/add-project" method="post" enctype="multipart/form-data">
                <h1 class="mb-4 text-center fw-bold">Add Project</h1>
                <div class="mb-3 ">
                    <label for="input-project-name" class="form-label fw-bold">Name Project</label>
                    <input name="inputProjectName" type="text" class="form-control" id="input-project-name" placeholder="E-Commerce">

                </div>
                <div class="mb-3 row">
                    <div class="start-date col-6">
                        <label for="input-start-date" class="form-label fw-bold">Start Date</label>
                        <input name="inputStartDate" type="date" class="form-control" id="input-start-date" required>
                    </div>
                    <div class="end-date col-6">
                        <label for="input-end-date" class="form-label fw-bold">End Date</label>
                        <input name="inputEndDate" type="date" class="form-control" id="input-end-date" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-project-desc" class="form-label fw-bold">Deskripsi</label>
                    <textarea name="inputDesc" class="form-control" id="input-project-desc" cols="30" rows="5" placeholder="Describe your project..." required></textarea>
                </div>
                <label class="form-label fw-bold">Technology</label>
                <div class="mb-3 form-check">
                    <div class="checkbox-group row">
                        <div class="col-6">
                            <input type="checkbox" name="html" value="checked" id="input-checkbox-html" class="form-check-input">
                            <label for="input-checkbox-html" class="form-check-label ">HTML</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="css" value="checked" id="input-checkbox-css" class="form-check-input">
                            <label  for="input-checkbox-css" class="form-check-label">CSS</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="react" value="checked" id="input-checkbox-rjs" class="form-check-input">
                            <label  for="input-checkbox-rjs" class="form-check-label">React JS</label>
                        </div> 
                        <div class="col-6">
                            <input type="checkbox" name="js" value="checked" id="input-checkbox-js" class="form-check-input">
                            <label  for="input-checkbox-js" class="form-check-label">JavaScript</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-label fw-bold mb-2">Upload Image</label>
                    <input type="file" id="inputImage" class="form-control" name="inputImage" required/>
                  </div>
                  <div class="d-grip gap-2 d-md-flex justify-content-md-end mb-5">
                    <button type="submit" class="btn text-white bg-btn">
                      Post Project
                    </button>
                  </div>
            </form>
        </div>
    </div>

    <script src="/public/js/add-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
